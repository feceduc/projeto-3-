<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar um número entre 1 e 100.</p>
    
    <div>
        <label for="guess">Digite seu palpite: </label>
        <input type="number" id="guess" min="1" max="100" placeholder="Seu palpite">
        <button onclick="checkGuess()">Verificar</button>
    </div>

    <p id="result"></p>
    <p id="attempts">Tentativas: 0</p>

    <button id="restartBtn" onclick="restartGame()" style="display: none;">Reiniciar Jogo</button>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = document.getElementById("guess").value;
            const resultText = document.getElementById("result");
            const attemptsText = document.getElementById("attempts");

            if (guess < 1 || guess > 100 || guess === "") {
                resultText.textContent = "Por favor, insira um número válido entre 1 e 100.";
                return;
            }

            attempts++;
            attemptsText.textContent = "Tentativas: " + attempts;

            if (guess < secretNumber) {
                resultText.textContent = "Muito baixo! Tente novamente.";
            } else if (guess > secretNumber) {
                resultText.textContent = "Muito alto! Tente novamente.";
            } else {
                resultText.textContent = "Parabéns! Você acertou o número em " + attempts + " tentativas.";
                document.getElementById("restartBtn").style.display = "inline";
            }
        }

        function restartGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("guess").value = '';
            document.getElementById("result").textContent = '';
            document.getElementById("attempts").textContent = 'Tentativas: 0';
            document.getElementById("restartBtn").style.display = "none";
        }
    </script>
</body>
</html>
